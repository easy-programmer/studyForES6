<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Movie Openning</title>
        <link rel="stylesheet" href="src/css/gallery.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="button">
                <button class="btn" id="listButton"><i class="fas fa-list"></i></button>
                <button class="btn" id="gridButton"><i class="fas fa-th-large"></i></button>
            </div>
            
            <div class="imgsView" id="imgsView">
                <div class="main-img">
                    <img src="src/img/mgm.gif" id="current">
                </div>

                <div class="imgs" id="imgs">
                    <img src="src/img/mgm.gif" alt="MGM">
                    <img src="src/img/disney.gif" alt="Walt Disney">
                    <img src="src/img/columbia.gif" alt="Columbia Pictures">
                    <img src="src/img/fox.gif" alt="20Century Fox">
                    <img src="src/img/paramount.gif" alt="Paramount">
                    <img src="src/img/wb.gif" alt="Warner Bros">
                    <img src="src/img/universal.gif" alt="Universal">
                    <img src="src/img/cj.jpg" alt="CJ">
                    <img src="src/img/marvel.gif" alt="Marvel">
                    <img src="src/img/showbox.jpg" alt="Showbox">
                    <img src="src/img/pixar.gif" alt="Pixar">
                    <img src="src/img/dcComics.gif" alt="DC Comics">
                </div>
            </div>

            <div class="imgsTable" id="imgsTable">
                <table>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td><img src="src/img/mgm.gif" alt="MGM"></td>
                        <td>MGM</td>
                        <td>MGM</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/disney.gif" alt="Walt Disney"></td>
                        <td>Disney</td>
                        <td>Walt Disney</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/columbia.gif" alt="Columbia Pictures"></td>
                        <td>Columbia</td>
                        <td>Columbia</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/fox.gif" alt="20Century Fox"></td>
                        <td>Fox</td>
                        <td>20th Century Fox</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/paramount.gif" alt="Paramount"></td>
                        <td>Paramount</td>
                        <td>Paramount</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/wb.gif" alt="Warner Bros"></td>
                        <td>WB</td>
                        <td>Warner Bros</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/universal.gif" alt="Universal"></td>
                        <td>Universal</td>
                        <td>Universal Studio</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/cj.jpg" alt="CJ"></td>
                        <td>CJ</td>
                        <td>CJ Entertainment</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/marvel.gif" alt="Universal"></td>
                        <td>Marvel</td>
                        <td>Marvel Studio</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/showbox.jpg" alt="Showbox"></td>
                        <td>Showbox</td>
                        <td>Showbox</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/pixar.gif" alt="Pixar"></td>
                        <td>Pixar</td>
                        <td>Pixar</td>
                    </tr>
                    <tr>
                        <td><img src="src/img/dcComics.gif" alt="DC Comics"></td>
                        <td>DC Comics</td>
                        <td>DC Comics</td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="src/js/main.js"></script>
    </body>
</html>
