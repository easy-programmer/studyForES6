<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>NPM Webpack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button_layout">
        <button id="gallery">Gallery</button>
        <button id="list">List</button>
    </div>
    <div class="container" id="first-img">
        <div class="main-img">
            <img src="img/img1.jpeg" id="current">
        </div>
    </div>

    <div class="imgs" id="img-div">
        <img src="img/img1.jpeg">
        <img src="img/img2.jpeg">
        <img src="img/img3.jpeg">
        <img src="img/img4.jpeg">
        <img src="img/img5.jpeg">
        <img src="img/img6.jpeg">
    </div>

    <div id="text-div" style="display: none;">
        <ul id="text-list">
            <li>
               <input type="text" value="img1" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img1.jpeg"/>
            </li>
            <li>
               <input type="text" value="img2" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img2.jpeg"/>
            </li>
            <li>
               <input type="text" value="img3" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img3.jpeg"/>
            </li>
            <li>
               <input type="text" value="img4" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img4.jpeg"/>
            </li>
            <li>
               <input type="text" value="img5" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img5.jpeg"/>
            </li>
            <li>
               <input type="text" value="img6" disabled/>
               <input type="hidden" name="hiddenVal" value="img/img6.jpeg"/>
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
